<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- linking custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>

    <section class="hire-section">
        <div class="hire-container">
            <h2>Let's Work Together</h2>
            <p>Have a project or opportunity you'd like to discuss? Fill out the form below and I'll get back to you
                shortly.</p>
            <form action="https://formspree.io/f/mqaqeqle" method="POST">
                <label for="name">Full Name</label>
                <input type="text" name="Name" id="name" placeholder="Your name" required>

                <label for="email">Email Address</label>
                <input type="email" name="Email" id="email" placeholder="you@example.com" required>

                <label for="message">Project Details</label>
                <textarea name="Message" id="message" rows="5" placeholder="Tell me about your project..."
                    required></textarea>

                <button type="submit">Send Request</button>
            </form>
        </div>
    </section>

</body>

</html>
